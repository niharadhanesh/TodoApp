<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .dashboard-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h3 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 500;
            padding: 10px 30px;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .list-group-item {
            border: none;
            border-radius: 10px !important;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .list-group-item:hover {
            transform: translateX(5px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h5 {
            color: white;
            margin: 0;
        }

        .text-muted {
            text-align: center;
            padding: 30px;
            color: #aaa !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-container">

        <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Welcome, {{ request.user.username }}! ðŸ‘‹</h3>
   <a href="{% url 'logout' %}" class="btn btn-sm" style="background-color:#6f42c1; color:white;">
    Logout
</a>

</div>


        <!-- ADD TODO -->
        <form method="POST" class="d-flex mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control me-2" placeholder="What do you need to do?" required>
            <button class="btn btn-success">Add</button>
        </form>

        <!-- TODO LIST -->
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">

                <span>{{ todo.title }}</span>

                <div>
                    <!-- EDIT BUTTON -->
                    <button class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal"
                            onclick="setTodo('{{ todo.id }}', '{{ todo.title }}')">
                        Edit
                    </button>

                    <!-- DELETE BUTTON -->
                    <a href="{% url 'delete_todo' todo.id %}"
                       class="btn btn-danger btn-sm">
                        Delete
                    </a>
                </div>

            </li>
            {% empty %}
            <li class="list-group-item text-muted">No todos yet. Add one above!</li>
            {% endfor %}
        </ul>

    </div>
</div>

<!-- SIMPLE EDIT MODAL -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <form method="POST" id="editForm" class="modal-content">
            {% csrf_token %}

            <div class="modal-header">
                <h5>Edit Todo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="text" name="title" id="todoInput" class="form-control" required>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
function setTodo(id, title) {
    document.getElementById("todoInput").value = title;
    document.getElementById("editForm").action = "/edit/" + id + "/";
}
</script>

</body>
</html>
